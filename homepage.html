    <script>

        
        document.addEventListener("DOMContentLoaded", ()=>{
            let arrowPosition = '1%'
            const checkWidth = () => {
                

                let win = window.innerWidth
                let sm = 639
                let md = 767
                let lg = 1025
                let xl = 1519
                
    
                //Desktop
                if(win > xl){
                    console.log('DESKTOP')
                    arrowPosition = '45%'
                }
                //Big laptop
                if( win > lg & win < xl){
                    console.log('Big laptop')  
                    arrowPosition = '41.8%'

                }
                //Small laptop
                if( win > md & win < lg ){
                    console.log('Small laptop')  
                    arrowPosition = '40.7%'

                }
                //Phone 
                if( win < sm){
                    console.log('PHONEEEE')  
                    arrowPosition = '28.5%'

                }
    
            }
            
            window.addEventListener('resize', checkWidth())
            checkWidth()


            anime({ 
                targets:'.shadowEffect',
                width:'100%',
                delay:200,
                duration:2000,
                easing:'easeOutQuart',

            })

            //Animate arrow with shadow effect
            anime({
                targets:'.animatedTitle',
                left:arrowPosition,
                easing:'easeOutQuart',
                complete:()=>{animateLetters()} 
            })

            const animateLetters = ()=>{
                    //Animate the Letters Popping up
                anime({
                    targets:'.headingLetter',
                    translateY:'0px',
                    delay:anime.stagger(20),
                    duration:1000,
                    easing:'easeOutQuart',
                    complete:()=>{

                        //Animate the Fade out effect of the letters
                        anime({
                            targets:'.headingLetter',
                            //translateY:[{value:'50px',delay:anime.stagger(20),duration:3000}],
                            opacity:'0',
                            easing:'easeOutQuart',
                            delay:anime.stagger(15),
                            duration:3000,
                            // translateY:[{value:'100px', delay:20000}],
                            complete:()=>{animateImage()}
                        })
                    }
                })
            }

            const animateImage = () => {
                anime({
                    targets:'.animateImage1',
                    //translateY:[{value:'50px',delay:anime.stagger(20),duration:3000}],
                    rotate:'-25deg',

                    duration:1000,

                    //translateY:[{value:'50px',delay:anime.stagger(20),duration:3000}],
                    rotate:'25deg',
                    easing:'easeInOutQuint',

                anime({
                    targets:'.leftImage',
                    opacity:'1',
                    duration:1000,
                    easing:'easeInOutQuint',
                    complete:()=>{animateImages2()}
                })
            }
            const animateImages22 = () => {console.log('Working.')}

                setTimeout(()=>{

                    })
                    
                    

                },2000)
            }


            const animateImages3 = ()=>{
                anime({
                    targets:'.leftImage',
                    opacity:'0',
                    duration:1000,
                    easing:'linear',
                })
                anime({
                    targets:'.crossImage',
                    opacity:'1',
                    duration:1500,
                    delay:anime.stagger(400),
                    complete:()=>{animateLetters2()}
                })
            }

            const animateLetters2 = ()=>{
                
                //Center Letters For desktop
                document.getElementById('headingLetterContainer').style.right = '30%'
                
                anime({
                    targets:'.headingLetter',
                    opacity:'1',
                    translateY:'0px',
                    duaration:1000,
                    delay:anime.stagger(10),
                    easing:'easeOutQuart',
                    complete:()=>{ animateFinal()}
                })
                
            }

            const animateFinal = () => {
                anime({
                    targets:'.crossImage',
                    opacity:'0',
                    duration:1000,
                    easing:'easeOutQuart',
                    delay:anime.stagger(400)
                })
                anime({
                    targets:'.animateImage1',
                    //translateY:[{value:'50px',delay:anime.stagger(20),duration:3000}],
